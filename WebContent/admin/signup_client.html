<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add it | 개인 회원가입</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../public/js/signup.js"></script>
<link href="../public/css/signup.css" rel="stylesheet">
<body>
<div class="page_container">
    <div class="page_top">
        <div class="page_top_title">
            <h2>개인 회원가입</h2>
        </div>
    </div>
    <div class="page_middle" style="padding:2em 2em 3em">
        <form action="#" method="post" accept-charset="utf-8">
            <div class="join_form">
                <ul>
                    <li>
                        <label>아이디</label>
                        <div class="renew_input">
                            <input type="text" name="mem_userid" maxlength="45"
                                   placeholder="사용하실 아이디를 입력해주세요.">
                        </div>
                        <button class="id_search" type="button" onclick="duplicateCheck()">아이디 중복 확인</button>
                        <div id="message1"></div>
                    </li>
                    <li>
                        <label>비밀번호</label>
                        <div class="renew_input">
                            <input type="password" name="mem_userPw" maxlength="50"
                                   placeholder="사용하실 비밀번호를 입력해주세요.">
                        </div>
                        <div id="message2"></div>
                    </li>
                    <li>
                        <label>비밀번호 확인</label>
                        <div class="renew_input">
                            <input type="password" name="mem_userPw2" id="mem_userPw2" maxlength="50"
                                   placeholder="">
                        </div>
                        <div id="message3"></div>
                    </li>
                    <li>
                        <label>이름</label>
                        <div class="renew_input">
                            <input type="text" name="mem_userName" maxlength="20"
                                   placeholder="회원이름을 입력해주세요.">
                        </div>
                    </li>
                    <li>
                        <label>휴대전화</label>
                        <div class="renew_input">
                            <input type="text" name="mem_userPhone" maxlength="30"
                                   placeholder="휴대전화를 입력해 주세요.">
                        </div>
                    </li>
                    <li>
                        <label>이메일</label>
                        <div class="input_box_m">
                            <input type="text" name="mem_userEmail" maxlength="25"
                                   placeholder="이메일을 입력해 주세요.">
                        </div>
                        <div class="input_box_m">@
                            <input name="mem_userEmail2" type="text">
                            <select name="select_email" class="input_box_m" onChange="selectEmail(this)">
                                <option value="1" selected>직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="hanmail.com">hanmail.com</option>
                                <option value="hotmail.com">hotmail.com</option>
                                <option value="nate.com">nate.com</option>
                                <option value="yahoo.co.kr">yahoo.co.kr</option>
                                <option value="empas.com">empas.com</option>
                                <option value="dreamwiz.com">dreamwiz.com</option>
                                <option value="freechal.com">freechal.com</option>
                                <option value="lycos.co.kr">lycos.co.kr</option>
                                <option value="korea.com">korea.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="hanmir.com">hanmir.com</option>
                                <option value="paran.com">paran.com</option>
                            </select>
                        </div>
                    </li>
                    <div class="addr_div">
                        <li style="display: inline-block">
                            <label>우편번호</label>
                            <div class="renew_input">
                                <input type="text" id="zipNo" name="mem_userZipcode" class="mem_userAddr" maxlength="5"
                                       placeholder="우편번호를 입력해 주세요.">
                            </div>
                        </li>
                        <button type="button" class="zip_search" onclick="DaumPostcode()">주소 검색</button>
                        <li>
                            <div class="renew_input">
                                <input type="text" id="roadAddrPart" class="mem_userAddr" placeholder="주소를 입력해 주세요."
                                       style="display: block">
                            </div>
                        </li>
                        <li>
                            <div class="renew_input">
                                <input type="text" id="addrDetail" name="mem_userAddr" class="mem_userAddr"
                                       placeholder="상세주소를 입력해 주세요.">
                            </div>
                        </li>
                    </div>
                    <li>
                        <label>생년월일</label>
                        <div class="renew_input">
                            <input type="date" name="mem_userBirthday" id="mem_userBirth" class="label" placeholder="년">
                        </div>
                    </li>
                    <li>
                        <label>차종</label>
                        <input type="checkbox" name="check" value="1"><span>경차</span>
                        <input type="checkbox" name="check" value="2"><span>승용차</span>
                        <input type="checkbox" name="check" value="3"><span>SUV</span>
                        <input type="checkbox" name="check" value="4"><span>대형</span>
                    </li>
                </ul>
            </div>
            <div class="box_line"></div>
            <footer class="link_box" style="width: 100%;margin:0 auto;">
                <div class="link_box_left" style="margin-left: 45px">
                    <p class=""><a href="info/service.html">이용약관</a> 및 <a href="info/privacy.html">개인정보 보호방침</a>에</p>
                    <p class="box_login_temp">동의하면 회원가입 버튼을 눌러주세요.</p>
                </div>
                <div class="link_box_right" style="margin-right: 45px">
                    <button type="button" class="btn_submit" onclick="clientSignUp()">회원가입</button>
                </div>
            </footer>
        </form>
    </div>
</div>
</body>
<script>
    // 선택박스 하나만 체크되도록
    $("input[name=check]").bind('click', function () {
        $("input[name=check]").not(this).prop("checked", false);
    })
    $('#message1').hide();
</script>
</html>
